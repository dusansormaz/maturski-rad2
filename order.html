<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <title>Nova narudžbina - Restoran Sač</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Nova narudžbina</h1>
        <nav>
            <a href="index.html">Početna</a>
            <a href="menu.html">Meni</a>
            <a href="login.html">Login</a>
            <a href="order.html">Narudžbina</a>
            <a href="order-status.html">Status narudžbina</a>
        </nav>
    </header>

    <main>
        <section class="order-form">
            <form id="orderForm">
                <label for="meal">Jelo:</label>
                <input type="text" id="meal" name="meal" required>

                <label for="table">Broj stola:</label>
                <input type="number" id="table" name="table" required min="1">

                <label for="quantity">Količina:</label>
                <input type="number" id="quantity" name="quantity" required min="1">

                <label for="note">Napomena:</label>
                <textarea id="note" name="note" rows="3"></textarea>

                <button type="submit">Pošalji narudžbinu</button>
            </form>
            <p id="orderMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Restoran Sač</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
